{% extends "layout.html" %}

{% block body %}
  <h2>Käyttäjät</h2>

  <table>
    <tr>
      <th>Käyttäjätunnus</th>
      <th>Nimi</th>
    </tr>
    {% for user in users %}
    <tr>
      <td>{{ user.username }}</td>
      <td>{{ user.name }}</td>
    </tr>
    {% endfor %}
  </table>
{% endblock %}
