{% extends "layout.html" %}

{% block body %}
<h2>Kirjaudu sisään</h2>
{% if error %}
<div class="alert alert-danger" role="alert">{{ error }}</div>
{% endif %}
<form method="POST" action="{{ url_for('auth_login') }}">
  {{ form.nextpage }}
  <table>
    <tr>
      <td>
	    {{ form.username.label }}
      </td>
      <td>
	    {{ form.username }}
      </td>
    </tr>
    <tr>
      <td>
	    {{ form.password.label }}
      </td>
      <td>
	    {{ form.password }}
      </td>
    </tr>
    <tr>
      <td colspan="2">
	    <input type="submit" value="Kirjaudu" />
      </td>
    </tr>
  </table>
</form>
{% endblock %}
